<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            background-color: rgb(163, 163, 163);
        }

        body {
            background: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            border-radius: 2px;
            box-shadow: 0px 0px 30px 21px;
            max-width: 360px;
            background-color: #373d49;
            border-radius: 13px;
            padding: 18px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 10px;
            padding: 20px;
            border-radius: 3px;
            color: rgb(0, 0, 0);
            background: #ffffff;
            box-sizing: border-box;
        }

        button {
            width: calc(25% - 12px);
            height: 50px;
            font-size: 22px;
            margin: 10px 5px;
            border: none;
            float: left;
            background-color: rgb(0, 65, 117);
            color: #ffffff; /* Alterei a cor do texto para branco */
            box-sizing: border-box;
            border-radius: 20px;
        }

        .operator {
            color: rgb(0, 255, 157);
            background-color: rgb(1, 0, 85);
        }

        #ac {
            color: rgb(0, 0, 0);
        }

        footer{
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <div id="display"></div>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button id="ac" onclick="clearDisplay()">AC</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>

    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').innerText = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').innerText = displayValue;
        }

        function calculate() {
            try {
                const result = eval(displayValue);
                displayValue = result.toString();
                document.getElementById('display').innerText = displayValue;
            } catch (error) {
                displayValue = '';
                document.getElementById('display').innerText = 'Error';
            }
        }
    </script>

    <footer>desenvolvido por: lucas oliveira 14/03/2024</footer>
</body>
</html>
